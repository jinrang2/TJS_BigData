<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div#header{
            margin:0 auto;
            color:orange;
        }

		div#section {
			margin: 0 auto;
		}

        
		div#section img[src$=bmp] {
			border: 3px solid blue;
		}

		div#section img[src$=gif] {
			border: 3px solid red;
		}

		div#section img[src$=jpg] {
			border: 3px solid yellow;
		}

		div#section img[src$=png] {
			border: 3px solid black;
		}
			

			


		div#footer {
			margin: 0 auto;
            color:green;
		}

    </style>
</head>
<body>
    <div id="header">
        <h1>자바스크립트 책들</h1>
    </div>

    <div id="section">
        <img src="1119_book/book.bmp" alt="파랑 테두리 book" />
        <img src="1119_book/book.gif" alt="빨강 테두리 book" />
        <img src="1119_book/book.jpg" alt="노랑 테두리 book" />
        <img src="1119_book/book.png" alt="검정 테두리 book" />
    </div>

    <div id="footer">
        <p>서울시 마포구 신촌로 94, 7F(노고산동, 그랜드플라자)</p>
     </div>
</body>
</html>
