<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="quiz.css" rel="stylesheet" />

    
</head>
<body>
    <form>
        <fieldset>
            <legend>필수입력</legend>
            <table>
                <tr>
                    <td>이름<b>*</b></td>
                    <td><input type="text" name="name" required="required" 
                        pattern="[가-힣a-zA-Z]{2,10}" 
                        placeholder="이름은 2글자이상"
                        title="이름은 2글자이상 10글자 이하"/></td>
                </tr>

                <tr>
                    <td>아이디<b>*</b></td>
                    <td>
                        <input type="text" name="uid" required="required"
                               pattern="[a-z]{4,10}" 
                               placeholder="ID 4글자이상"
                               title="이름은 2글자이상 10글자 이하 영문 소문자로만"/>
                    </td>
                </tr>

                <tr>
                    <td>비밀번호<b>*</b></td>
                    <td><input type="password" name="pw1" required="required" /></td>
                </tr>

                <tr>
                    <td>비번확인<b>*</b></td>
                    <td><input type="password" name="pw2" required="required" /></td>
                </tr>

                <tr>
                    <td>연락처<b>*</b></td>
                    <td>
                        <input type="tel" name="tel" required="required" placeholder="xx-xxx-xxxx/000-0000-0000"
                               pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}"
                               title="전화번호 형식을 입력해 주세요. ###-####-####" />
                    </td>
                </tr>

                <tr>
                    <td>연락처<b>*</b></td>
                    <td>
                        <input type="text" anme="email"
                               placeholder="id@domain.com"
                               title="이메일 형식을 체크해 주세요" />
                    </td>
                </tr>


            </table>
        </fieldset>

        <fieldset>
            <legend>추가입력사항</legend>

            <table>
                <tr>
                    <td>결혼유무</td>
                    <td>
                        <input type="radio" name="marry" value="m" />기혼
                        <input type="radio" name="marry" value="s" checked="checked" />미혼
                    </td>
                </tr>

                <tr>
                    <td>자식</td>
                    <td>
                        <input type="checkbox" name="child" value="s" />아들
                        <input type="checkbox" name="child" value="d" />딸
                    </td>
                </tr>

                <tr>
                    <td>지역</td>
                    <td>
                        <select name="region">
                            <option>서울</option>
                            <option selected="selected">경기</option>
                            <option>인천</option>
                        </select>                        
                    </td>
                </tr>

            </table>

        </fieldset>

        <br />

        <center>
            <input type="submit" value="가입" />
            <input type="reset" value="취소" />
        </center>

    </form>

</body>
</html>
