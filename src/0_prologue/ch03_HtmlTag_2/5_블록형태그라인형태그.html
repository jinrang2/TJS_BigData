    <meta charset="utf-8" />
    <title></title>

<body>
    <!-- 블록형 태그 vs 라인형태그                                    -->
    <div>공간분할 블록형 태그 div1</div>
    <div>공간분할 블록형 태그 div2</div>
    <div>공간분할 블록형 태그 div3</div>
    <p>대표적인 블록형 태그 P </p>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>

    <p>대표적인 라인형 태그  </p>
    <span>대표적인 라인형 태그 span1</span>
    <span>span2</span>
    <span>span3</span>
    <span>span4</span>
