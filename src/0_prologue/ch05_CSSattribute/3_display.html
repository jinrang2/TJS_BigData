<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{border:1px solid gray; width:100px; height:100px;}

        div:nth-child(1) {background-color: red;}
		div:nth-child(2) {background-color: green; margin: 20px; display: inline}
		div:nth-child(3) {display: inline;}
		div:nth-child(4) {display: inline;}
		div:nth-child(5) {display: none;}
		div:nth-child(6) {display: inline-block; margin:10px;} /*인라인처럼 한줄에 보이나 블럭처럼 헤이트 마진 가능*/
     </style>
</head>
<body>
    <div>div1</div><div>div2</div><div>div3</div><div>div4</div><div>div5</div><div>div6</div><div>div7</div>

</body>
</html>
