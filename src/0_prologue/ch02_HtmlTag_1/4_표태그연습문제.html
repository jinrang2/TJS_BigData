<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>표태그 연습문제</title>
	<style>
		table {
			background-color: red;
		}

		tr {
			background-color: yellow;
		}

		
		td {
			padding: 10px; /*안쪽여백*/
		}
	</style>
</head>
<body>
	<table>
		<!-- 1행 -->
		<caption>table ex1</caption>
		<tr>
			<th>국어</th>
			<th>영어</th>
			<th>수학</th>
		</tr>

		<!-- 2행 -->
		<tr>
			<td>100</td>
			<td>60</td>
			<td>80</td>

		</tr>
	</table>
	<table>
		<!-- 1행 -->
		<caption>table ex2</caption>
		<tr>
			<td>국어</td>
			<td>영어</td>
			<td>수학</td>
		</tr>

		<!-- 2행 -->
		<tr>
			<td>100</td>
			<td>60</td>
			<td>80</td>

		</tr>

		<!-- 3행 -->
		<tr>
			<td colspan="2">평균</td>
			<td>80</td>
		</tr>
	</table>
	<table>
		<!-- 1행 -->
		<caption>table ex3</caption>
		<tr>
			<td rowspan="3">중간고사</td>
			<td>국어</td>
			<td>영어</td>
			<td>수학</td>
		</tr>

		<!-- 2행 -->
		<tr>
			<td>100</td>
			<td>60</td>
			<td>80</td>

		</tr>

		<!-- 3행 -->
		<tr>
			<td colspan="2">평균</td>
			<td>80</td>
		</tr>
	</table>


</body>
</html>
