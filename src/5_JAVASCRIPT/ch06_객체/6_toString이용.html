        var student = {
            name: '홍길동',
            kor: 92,
            mat: 93,
            eng: 100,
            sci: 98,
            toString: function () {
                var output = '';

                for (var key in this) {
                    if (key != 'toString') {
                        output += key + ":" + this[key] + '<br>';
                    }
                }

                return output;
            }
        }
