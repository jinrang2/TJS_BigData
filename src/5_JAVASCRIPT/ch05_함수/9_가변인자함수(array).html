    <!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var arr1 = array();
        var arr2 = array(3);
        var arr3 = array(273, 2, 'hello');

        document.write(arr1 + '의 방갯수:' + arr1.length + '<br>');
        document.write(arr2 + '의 방갯수:' + arr2.length + '<br>');
        document.write(arr3 + '의 방갯수:' + arr3.length + '<br>');
        


        function array() {  // arguments : 함수내 매개변수 배열(예약어);
            var result = [];

            if (arguments.length == 1) {
                for (var cnt = 1; cnt <= arguments[0]; cnt++) {
                    result.push('');
                }

            } else if (arguments.length >= 2) {
                for (var cnt in arguments) {
                    result.push(arguments[cnt]);
                }

                /*for (var cnt = 0; cnt < arguments.length; cnt++) {
                    result.push(arguments[cnt]);
                }*/


                /*arguments.forEach(function (a,b) {
                    document.write(b[a]);
                    push(a);
                });*/
            }   

            return result;
        }
    </script>
</head>
