<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Student(name, kor, mat, eng, sci) {
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;
        }


        Student.prototype.getSum = function () {
            return this.kor + this.mat + this.eng + this.sci;
        };
          

        Student.prototype.getAvg = function () {
            return this.getSum() / 4;
        };

        Student.prototype.toString = function () {
            var output = '';
            for (var key in this) {
                if (key != 'toString' && key != 'getSum' && key != 'getAvg') {
                    output += key + ":" + this[key] + ' ';
                } else if (key == 'getSum') {
                    output += '총점 : ' + this[key]() + ' ';
                } else if (key == 'getAvg') {
                    output += '평균 : ' + this[key]() + ' ';
                }
            }
            return output + '<br>';
        };

        students = [
            new Student('홍길동', 100, 90, 100, 95),
            new Student('김길동', 40, 90, 40, 75),
            new Student('나길동', 30, 20, 50, 85),
            new Student('박길동', 50, 30, 70, 55),
            new Student('이길동', 60, 50, 80, 65)];

        //document.write(students);

        //students.pop();

        students.forEach(function (data, idx) {
            document.write(idx + '번째 : ', data);
        });




    </script>
</head>

</body>
</html>
