<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var str = "abc#abcㄱㅏ가";
        var patternNum = /[0-9]/;           // 숫자패턴
        var patternEng = /[a-zA-Z]/;        //영문패턴
        var patternKor = /[가-힣ㄱ-ㅎㅏ-ㅣ]/; //한글패턴
        var patternSpe = /[~!@#$%^&*()-_=+{}|\[\\\]]/;
        document.write("숫자포함여부 : " + patternNum.test(str) + '<br>');
        document.write("영문포함여부 : " + patternEng.test(str) + '<br>');
        document.write("한글포함여부 : " + patternKor.test(str) + '<br>');
        document.write("특수문자포함여부 : " + patternSpe.test(str) + '<br>');
    </script>
</head>
<body>

</body>
</html>
