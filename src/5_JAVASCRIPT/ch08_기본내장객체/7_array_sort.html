<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var arr1 = new Array('hig', 'abc', 'abd');
        var arr2 = [52, 103, 273, 32, 57];

        document.write('arr1 정렬전 : ' + arr1 + '<br>');
        arr1.sort(); // 정렬 - ascii 코드순으로 정렬
        document.write('arr2 정렬후 : ' + arr1 + '<br>');
        document.write('arr2 정렬전 : ' + arr2 + '<br>');
        arr2.sort(function (left, right) {
            return left - right;
        });
        document.write('arr2 내림차순 정렬후 : ' + arr2 + '<br>');
        arr2.reverse();
        document.write('arr2 뒤집은 후 ' + arr2 + '<br>');

        var sliceArr2 = arr2.slice(0, 3);
        document.write('arr2 최소값 3개 ' + sliceArr2 + '<br>');

    </script>
</head>
<body>

</body>
</html>
