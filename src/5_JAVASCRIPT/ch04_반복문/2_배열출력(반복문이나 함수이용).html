        var arr = [273, 32, '홍길동'];

        for (i = 0; i < arr.length ; i++) {

            document.write('</br>');
        }

        /// for in 문
        for (var i in arr) {
            document.write(arr[i]);

        arr.forEach(dwrite);        

        function dwrite(a, b,c,d,e,f) {
            document.write(b + ":");
            document.write(a);
            document.write("뭐니3:" + c);
            document.write('</br>');
