<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var btnA = document.getElementById('btnA');
            var btnB = document.getElementById('btnB');

            var countA = document.getElementById('countA');
            var countB = document.getElementById('countB');

            btnA.onclick = function () {
                countA.innerHTML = Number(countA.innerHTML) + 1;
                btnB.onclick();
            }

            btnB.onclick = function () {
                countB.innerHTML = Number(countB.innerHTML) + 1;
            }
        }
    </script>
</head>
<body>
    <button id="btnA">버튼에이</button>
    <button id="btnB">버튼비</button>
    <h1>버튼A - <span id="countA">0</span></h1>
    <h1>버튼B - <span id="countB">0</span></h1>
</body>
</html>
