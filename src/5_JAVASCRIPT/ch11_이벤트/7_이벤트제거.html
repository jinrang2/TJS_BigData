<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var cnt = 0;
        window.onload = function () {
            document.querySelector('h1').onclick = function () {
                cnt++;
                this.innerHTML += '<span>♥</span>';
                //클릭 이벤트는 한번만 가능.
                if (cnt >= 5) {
                    this.onclick = null; // 이벤트제거
                }


            };
        };
    </script>
    <style>
        span:nth-child(1) {color:black;}
        span:nth-child(2) {color: black;}
        span:nth-child(3) {color: brown;}
        span:nth-child(4) {color: palevioletred;}
        span:nth-child(5) {color: red;}

    </style>
</head>
<body>
    <h1>좋아요</h1>
</body>
</html>
