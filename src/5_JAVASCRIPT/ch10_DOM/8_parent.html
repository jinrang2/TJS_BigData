<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function childOpen() {
            var child = window.open('8_child.html', '', 'width=600,height=700');

            if (!child) {
                alert('팝업차단 해제해주세요');
            }
        }
    </script>
    <style>
        #wrap {
            width: 300px;
            margin: 50px auto;
        }

            #wrap h1 {
                width: 250px;
                padding: 20px 10px;
                margin: 30px 15px;
                border: 1px solid red;
                background-color: lightpink;
                border-radius: 10px 40px;
                text-align: center;
                font-size: 0.9em;
            }

            #wrap input, #wrap span {
                width: 150px;
                height: 20px;
                display: inline-block;
                border: 1px solid pink;
            }

            #wrap p {
                text-align: center;
            }
    </style>

</head>
<body>
    <div id="wrap">
        <p>사원이름<input type="text" id="name" /></p>
        <p>파트명칭<span id="part"></span></p>
        <p>결제일자<input type="date" id="date" /></p>
        <h1 id="insa" onclick="childOpen()" >인사정보파트선택</h1>
    </div>
</body>
</html>
