<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 1.prompt함수를 이용해서 국어 영어 점수(0~100) 입력받아
        // 2.평균을 구합니다
        do {
            korStr = Number(prompt('국어점수?', '0~100'));
            kor = Number(korStr);
            if (korStr!='' && kor >= 0 && kor <= 100) {
                break;
            } else {
                confirm('다시 입력하세요.');
            }
        } while (1)

        do {
            engStr = Number(prompt('영어점수?', '0~100'));
            eng = Number(engStr);

            if (engStr != '' && eng >= 0 && eng <= 100) {
                break;
            } else {
                confirm('다시 입력하세요.');
            }
        } while (1)

        document.write('평균:' + (kor + eng) / 2);


    </script>
</head>
<body>

</body>
</html>
