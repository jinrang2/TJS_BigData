<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{background-color:red;}
		tr {
			background-color: yellow; width:100px;
		}
		caption {
			background-color: lightyellow;
		}
    </style>
</head>
<body>
    <table>
        <caption>table ex1</caption>
        <tr>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
        </tr>
        <tr>
            <td>100</td>
            <td>60</td>
            <td>80</td>
        </tr>
    </table>

    <table>
        <caption>table ex1</caption>
        <tr>
            <td rowspan="3">중간고사성적</td>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
        </tr>
        <tr>
            <td>100</td>
            <td>60</td>
            <td>80</td>
        </tr>
        <tr>
            <td colspan="2">총점</td>            
            <td>80</td>
        </tr>




    </table>
</body>
</html>
