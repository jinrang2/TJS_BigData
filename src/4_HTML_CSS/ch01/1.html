<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--  head 부분에는 웹 문서의 디자인, 동적 부분, 설정 부분-->
    <meta charset="utf-8" />
    <title>첫예제</title>
    <style>
        /* 디자인 부분 = CSS, CSS3*/
        body {background:yellow;}
    </style>
    <script>
        name = prompt("이름이 뭐니?", "홍길동");
        document.write(name + "~ Welcome <br>");
        function chk() {
            if (frm.tel.value.length < 4) {
                alert("전화번호는 뒷자리 4자이상 입력해야해");
                return false;
			}
        }
    </script>
</head>
<body>
    안녕하세요. <br />
    오늘부터 웹 표준 시작합니다
    <!-- body 부분에는 브라우저에 출력될 정보가 올라간다-->
    <form action="http://www.naver.com" name="'frm" onsubmit="return chk()"><br />
            전화번호 <input type="text" name="tel" />
        <input type="submit" value="검색" />
    </form>
</body>
</html>
