<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

            div:nth-child(1) {
                position:static;
                top:100px;  left:100px;
                background-color: red;
            }

            div:nth-child(2){
                background-color:green;
                position:relative;
                left:100px; top:50px;
            }

            div:nth-child(3) {
                background-color: blue;
            }

    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
