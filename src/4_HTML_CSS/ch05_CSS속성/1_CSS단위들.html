<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {padding:0;}
        #wrap{width:600px; margin:20px auto;
              border:1px solid lightgray;
              padding:10px;
        }

        #content1 p:nth-child(1){   font-size:1.0em;    }
        #content1 p:nth-child(2){   font-size:20px;}
        #content1 p:nth-child(3) {
            display:block;
            font-size: 100%;
        }
        
    </style>
</head>
<body>
    <div id="wrap">
        <div>
            <div id="content1">
                <p>
                    끝까지 인생을 봄바람을 현저하게 인간이 얼음이 피다. 청춘 인도하겠다는 이 피다.


                </p>
                <p>
                    할지니, 청춘의 이는 우리의 작고 뛰노는 산야에 이것이다. 발휘하기 같이 속잎나고, 놀이 인생의 무엇을 동력은 것이다.보라, 가장 부패뿐이다. 대고, 곳으로 대한 온갖 때문이다.

                </p>
                <p>

                    따뜻한 있음으로써 대중을 예가 위하여, 두기 미인을 꽃이 것이다. 든 관현악이며, 얼마나 이것이다. 그들은 방황하였으며, 품었기 있는가?
                </p>
                <p>
                    굳세게 따뜻한 들어 소담스러운 원질이 인생에 너의 같은 거친 것이다.
                </p>

            </div>
        </div>
    </div>
</body>
</html>
