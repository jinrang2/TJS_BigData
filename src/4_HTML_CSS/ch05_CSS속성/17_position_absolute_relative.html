<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #contain {
            width: 700px;
            margin: 0 auto;
            border: 1px solid #BBBBBB;
        }
        #header, #footer {
            height: 50px;
            background-color: lightgray;
            margin:10px;
        }

        #wrap{
            height:200px;
            position:relative;
        }

            #wrap #content1 {
                height: 180px;
                width: 420px;
                background-color: red;
                position: absolute;
                top: 10px;
                left: 10px;
                z-index: 9;
            }

            #wrap #content2 {
                height: 180px;
                width: 300px;
                background-color: yellow;
                position: absolute;
                top: 15px;
                right: 10px;
                z-index: 1;
            }

    </style>
</head>
<body>
    <div id="contain">
        <div id="header">header</div>
        <div id="wrap">
            <div class="lect" id="content1">
                CONTENT1

            </div>
            <div class="lect" id="content2">
                CONTENT2
            </div>
        </div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
