<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title></title>
	<style>

        ul {
            width: 800px;
            margin: 0 auto;
            border: 1px solid #cccccc;
            
        }

            ul li {
                display: inline-block;
                float: left;
                width: 150px;
                height: 60px;
                line-height: 60px;
                text-align: center;
                font-size: 1.5em;
                margin: 20px 0;
                background-color: orange;
                /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#ffa84c+0,ffa84c+100,ff7b0d+100,ffa84c+102 */
                background: linear-gradient(45deg, rgba(255,168,76,1) 0%,rgba(255,168,76,1) 100%,rgba(255,123,13,1) 100%,rgba(255,168,76,1) 102%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffa84c', endColorstr='#ffa84c',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
            }

				ul li a{
					text-decoration:none;
					color:blue;
				}
	</style>
</head>
<body>
	<ul>
		<li><a href="#menu1">menu1</a></li>
		<li><a href="#menu2">menu2</a></li>
		<li><a href="#menu3">menu3</a></li>
		<li><a href="#menu4">menu4</a></li>
		<li><a href="#menu5">menu5</a></li>
	</ul>
</body>
</html>
