<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{margin:0; padding:0;}
        ul {
            width:500px; margin:0 auto;
        }
        ul li{
            width:150px;    height:100px;
            display:inline-block;
            list-style:none;
            background:red;
        }

        
        ul li:nth-child(1) {
            opacity: 1;
        }

        ul li:nth-child(2) {
            opacity: .5;
        }

        ul li:nth-child(3) {
            opacity: .2;
        }
    </style>
</head>
<body>
    <ul>
        <li>우리 나라 만세 </li>
        <li>대한 민국 만세 </li>
        <li>KOREA FIGHT </li>
    </ul>
</body>
</html>
