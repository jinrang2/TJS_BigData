<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h3~div{ /* h3태그 다음에 div 오는 형제들 다*/
            font-size:1.5em;
            color:orange;
            font-weight:bold;
        }

        h3+div{ /* h3 태그 바로 다음에 나오는 div 형제*/
            color:red;
        }
    </style>
</head>
<body>
    <div>div_00</div>
    <h3 id="title">
        동위 선택자
        (+:바로 다음에 오는 형제,
        ~다음에 오는 형제들 다)
    </h3>
    <p>넌 형제가 아니야</p>
    <div>div01</div>
    <div>div02</div>
    <div>div03</div>
    <div>div04</div>
    <div>div05</div>
</body>
</html>
