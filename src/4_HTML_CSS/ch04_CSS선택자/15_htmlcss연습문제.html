<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div[class='left'], div[class='center'], div[class='right'] {
            background-color:lightgray;
        }
        
        #header {
            height: 150px;
            width: 1000px;
        }
            #header .left {
                width: 150px;
                height: 150px;
                float: left;
                border: 1px solid black;
                border-radius: 20px 0 20px 0;
            }

            #header .center {
                width: 694px;
                height: 150px;
                float: left;
                border: 1px solid black;
                border-radius: 0 0 20px 20px;
            }

            #header .right {
                width: 150px;
                height: 150px;
                float: right;
                border: 1px solid black;
                border-radius: 0 20px 0 20px;
            }

        #content {
            height: 300px;
            width: 1000px;
            overflow: hidden;
        }

            #content .left {
                width: 150px;
                height: 300px;
                float: left;
                border: 1px solid black;
                border-radius: 0 20px 20px 0;
            }

            #content .center {
                width: 694px;
                height: 300px;
                float: left;
                border: 1px solid black;
                border-radius: 20px 20px 20px 20px;
                
            }

                #content .center ul li {
                    list-style: none;
                    padding: 10px;
                    margin: 2px;
                    text-align: center;
                    font-size: 1.5em;
                    float: left;
                }

                #content .center div {
                    clear: both;
                    text-align:center;
                
                }

            #content .right {
                width: 150px;
                height: 300px;
                float: right;
                border: 1px solid black;
                border-radius: 20px 0 0 20px;
            }

            #content .right ol li:nth-child(n+10) { 
                color: red;
            }

        #footer {
            height: 150px;
            width: 1000px;
            overflow: hidden;
        }

            #footer .left {
                width: 150px;
                height: 150px;
                float: left;
                border: 1px solid black;
                border-radius: 0 20px 0 20px;
            }

            #footer .center {
                width: 694px;
                height: 150px;
                float: left;
                border: 1px solid black;
                border-radius: 20px 20px 0 0;
            }

            #footer .right {
                width: 150px;
                height: 150px;
                float: right;
                border: 1px solid black;
                border-radius: 20px 0 20px 0;
            }
        
        
    </style>
</head>
<body>
    <p></p>
    <div id="header">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>

    <div id="content">
        <div class="left"></div>
        <div class="center">
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
            </ul>
            <div>
                <br />
                <br />
                <p><h1>빅데이터 UI 전문가 양성</h1></p>
                <p>본 과정은 좋다. 아주 좋다. 친구들 좋다.</p>
            </div>
            
        </div>
        <div class="right">
            <ol>
                <li>태그</li>
                <li>전체(*)</li>
                <li>id,class</li>
                <li>속성</li>
                <li>후손,자손(>)</li>
                <li>동위</li>
                <li>반응</li>
                <li>상태</li>
                <li>구조</li>
                <li>문자</li>
                <li>링크</li>
                <li>부정</li>
            </ol>            
        </div>
    </div>

    <div id="footer">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>
</html>
