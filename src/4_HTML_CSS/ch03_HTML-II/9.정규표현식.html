<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <fieldset>
            <legend>필드에 입력형식 힌트 주는 사용자 인터페이스</legend>
            <!-- [0-9] : 0~9사이중에 하나
                 [a-zA-Z] : 알파벳 중에 하나
                 [가-힣] : 한글중 한문자
                 {n} : n번 반복
                 {a,b} : a~b번 반복
                 \d : 숫자
                 \w : 숫자, 알파벳, 한글 포함
                 +   : 1번 이상 반복
                 .   : '\n'을 제외한 임의의 한문자 자리수
                 \.  : .문자
            -->
            <ul>
                <li>
                    연락처<input type="text" name="tel" placeholder="010-0000-0000"
                              pattern="0\d{2,3}-?[0-9]{3,4}-?[0-9]{4}" 
                              title="전화번호 형식을 지켜주세요"
                              required="required"/>
                </li>
                <li>이메일<input type="text" name="email" placeholder="company아이디@domain.com" 
                              pattern="[a-zA-Z0-9]{1,20}@[a-zA-Z]{1,10}\.[a-zA-Z]{2,3}"
                              title="이메일 형식을 지켜주세요"
                              /></li>
            </ul>
            <p>
                <center>
                    <input type="submit" value="입력완료" />
                    <input type="reset" value="입력취소" />
                </center>
            </p>
        </fieldset>
    </form>
</body>
</html>
