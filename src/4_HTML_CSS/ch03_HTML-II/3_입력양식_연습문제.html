<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
	<style>
		table {
			border: 2px solid lightgray;
		}		
		
	</style>
</head>
<body>
    <table>
        <caption><h1>회원가입</h1></caption>
        <tr>
            <td>아이디
            </td>
            <td>
                <input type="text" name="uid"/>
            </td>
        </tr>
        <tr>
            <td>
                비밀번호
            </td>
            <td>
                <input type="password"  name="upw"/>
            </td>
        </tr>
        <tr>
            <td>
                확인비밀번호
            </td>
            <td>
                <input type="password"  name="upw2"/>
            </td>
        </tr>
        <tr>
            <td>
                이름
            </td>
            <td>
                <input type="text"  name="uname"/>
            </td>
        </tr>
        <tr>
            <td>
                전화
            </td>
            <td>
                <input type="text" name="utel"/>
            </td>
        </tr>
        <tr>
            <td>
                생년월일
            </td>
            <td>
                <input type="date" name="birth" />
            </td>
        </tr>
        <tr>
            <td>
                성별
            </td>
            <td>
                <input type="radio" name="gender" value="m" checked="checked" />남자
                <input type="radio" name="gender" value="f" />여자
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <input type="submit" value="제출" />
            </td>
        </tr>
        <tfoot>            
            <tr id="notice_tr">
                <td id="notice_td" colspan="2">
                    <hr color="lightgray" />
                    <ol>
                        <li>
                            주민등록없이 전화번호로 회원가입
                        </li>
                        <li>
                            대부분 서비스가 이용 가능합니다<br />
                            (단, 일부 실명 확인 후 이용 가능)
                        </li>
                        <li>
                            정보 변경은 추후 가능
                        </li>
                    </ol>
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
