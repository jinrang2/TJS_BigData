<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>

		tfoot {
			background-color: red;
		} 
        td {background-color:white;}
        table {border:1px solid red;}
    </style>
</head>
<body>
    <form action="" method="get">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id" value="최소2자 이상을 입력하세요?" size="20" /></td>
                <td><input type="button" value="중복확인" /></td>
            </tr>
            <tr>
                <td>
                    패스워드
                </td>
                <td>
                    <input type="password" name="pw" value="" />
                </td>
            </tr>
            <tr>
                <td>
                    전화번호
                </td>
                <td>
                    <input type="tel" name="phone1" size="3" />-
                    <input type="tel" name="phone2" size="3" />-
                    <input type="tel" name="phone3" size="4" />
                </td>
            </tr>
            <tr>
                <td>
                    경력
                </td>
                <td>
                    <input type="number" name="career" min="0" max="40" />
                </td>
            </tr>
            <tr>
                <td>
                    이메일
                </td>
                <td>
                    <input type="email" name="email" />
                </td>
            </tr>
            <tr>
                <td>
                    사진
                </td>
                <td>
                    <input type="file" name="filename" />
                </td>
            </tr>
            <tr>
                <td>
                    성별
                </td>
                <td>
                    <input type="radio" name="gender" value="m" checked="checked" />남
                    <input type="radio" name="gender2" value="f" />여
                </td>
            </tr>
            <tr>
                <td>
                    사용언어
                </td>
                <td>
                    <input type="checkbox" name="lang" value="kor" checked="checked" />한글
                    <input type="checkbox" name="lang" value="eng" />영어
                    <input type="checkbox" name="lang" value="chi" />중국어
                </td>
            </tr>
            <tr>
                <td>
                    국적
                </td>
                <td>
                    <select name="nation">
                        <option value="kor">대한민국</option>
                        <option value="usa">미국</option>
                        <option>중국</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    좋아하는 음식
                </td>
                <td>
                    <select name="food" multiple="multiple" size="2">
                        <option>김치찌개</option>
                        <option>부대찌개</option>
                        <option>된장찌개</option>
                        <option>섞어찌개</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    자기소개
                </td>
                <td>
                    <textarea name="intro" cols="25" rows="5">소개</textarea>
                </td>
            </tr>
            <tr>
                <td>
                    생일
                </td>
                <td>
                    <input type="date" name="birth" />
                </td>
            </tr>
            <tr>
                <td>
                    sns URL
                </td>
                <td>
                    <input type="url" name="sns" />
                </td>
            </tr>
            <tr>
                <td>
                    좋아하는 색상<br />
                    좋아하는 정도
                </td>
                <td>
                    <input type="color" name="color" /><br />
                    <input type="range" name="range" min="0" max="100"
                           step="10" /> 100
                </td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="입력" />
                        <input type="reset" value="초기화" />
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
