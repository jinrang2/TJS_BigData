<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function chk() {
            /* frm.ttle.value frm.name.value가 입력여부판단*/
            if (!frm.title.value) {
			    alert("제목을 꼭 입력하세요");
                frm.title.focus(); /* frm.title에 커서가 깜빡깜빡*/
			    return false;
            } else if (!frm.name.value) {
			    alert("작성자를 꼭 입력하세요");
                frm.name.focus();
			    return false;
            }

            return true;
		}
     </script>
</head>
<body>
    <form action="" method="get" name="frm" onsubmit="return chk()">
        <table border="1">
            <caption><h2>게시판</h2></caption>
            <tr>
                <td>제목</td>
                <td><input type="text" name="title" size="29" ></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="name" size="29" ></td>
            </tr>
            <tr>
                <td>본문 내용</td>
                <td><textarea name="content" rows="5" cols="31" ></textarea></td>
            </tr>
            <tr>
                <td>첨부파일</td>
                <td><input type="file" name="file" size="29" ></td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="입력완료" />
                    <input type="reset" value="입력취소" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
