<body>
    전송 안되는 파라메터<input type="text" name="test" />

                <option value="분석"></option>

                <option value="테스트"></option>

            </datalist>
        </p>
        <p>
            업무2 <select name="job2">
                <option>분석</option>

                <option>개발구현</option>
                <option>테스트</option>
                <option>유지보수</option>
            </select>
        </p>
        
        <!-<--><p>안보임<input type="hidden" name="no" value="99" /></p> -->
        <p></p><input type="submit" value="전송합니다" />

    <a href="#test">맨위 입력</a>
