<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Datepicker - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        input[type=submit] {
            background-image: url('reservation.png');
            background-size: 100%;
            width: 100px;
            height: 70px;
            background-color: white;
            border: 0;
            outline: 0;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('#datepicker').datepicker({
                dateFormat: 'yy-mm-dd',
                changeMonth: true,
                monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월',],
                //monthNamesShort: $.datepicker.regional["fr"].monthNamesShort,
                changeYear: true,
                yearSuffice: '년',
                showOtherMonths: true,
                showMonthAfterYear: true,
                minDate: 0,
                onSelect: function (dateText, inst) {
                    $('.reservedDate').val(dateText);

                    var today = new Date();
                    var year = today.getFullYear();
                    var month = today.getMonth() + 1;
                    var day = today.getDate();

                    if (month < 10) {
                        month = '0' + month;
                    }

                    if (day < 10) {
                        day = '0' + day;
                    }

                    temp = year + '-' + month + '-' + day;

                    
                    if (dateText == temp) {
                        for (var i = 6; i < today.getHours(); i++) {
                            $('#' + i).attr('disabled', 'disabled');
                            $('#' + i).css('color', 'red');
                        }
                    } else {
                        for (var i = 6; i <= 23; i++) {
                            $('#' + i).attr('disabled', false);
                            $('#' + i).css('color', 'black');
                        }
                    }
                }
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $('#am input').click(function () {
                $('.reservedTime').val($('.reservedTime').val() + ' 오전' + $(this).attr('class')+'시 ');
                $('.result').append('오전' + $(this).attr('class') + '시 ');
                $(this).attr('disabled', 'disabled');
                $(this).css('color', 'red');
            });
            $('#pm input').click(function () {
                $('.reservedTime').val($('.reservedTime').val() + ' 오후' + $(this).attr('class') + '시 ');
                $('.result').append('오후' + $(this).attr('class') + '시 ');
                $(this).attr('disabled', 'disabled');
                $(this).css('color', 'red');
            });
        });
    </script>
</head>
<body>
    <div id="datepicker"></div>
    <form>
        <p><b>Date:</b><input type="text" name="reserverDate" class="reservedDate" /></p>
        <p><b>시간선택</b></p>
        <table>
            <tr>
                <td id="am">
                    <span style="display:block">오전</span>
                    <input type="button" id="6" class="6" value="06시" />
                    <input type="button" id="7" class="7" value="07시" />
                    <input type="button" id="8" class="8" value="08시" />
                    <input type="button" id="9" class="9" value="09시" />
                    <input type="button" id="10" class="10" value="10시" />
                    <input type="button" id="11" class="11" value="11시" />
                </td>
            </tr>

            <tr>
                <td id="pm">
                    <span style="display:block">오후</span>
                    <input type="button" id="12" class="10" value="12시" />
                    <input type="button" id="13" class="1" value="01시" />
                    <input type="button" id="14" class="2" value="02시" />
                    <input type="button" id="15" class="3" value="03시" />
                    <input type="button" id="16" class="4" value="04시" />
                    <input type="button" id="17" class="5" value="05시" /><br />
                    <input type="button" id="18" class="6" value="06시" />
                    <input type="button" id="19" class="7" value="07시" />
                    <input type="button" id="20" class="8" value="08시" />
                    <input type="button" id="21" class="9" value="09시" />
                    <input type="button" id="22" class="10" value="10시" />
                    <input type="button" id="23" class="11" value="11시" />
                </td>
            </tr>
        </table>
        <p>
            <b>Time:</b>
            <input type="text" name="reserverdTime" class="reservedTime" size="50" />
        </p>
        <p><b>예약결과 :</b> <span class="result"></span></p>
        <p><input type="submit" value="aaa" /></p>


    </form>



</body>
</html>
