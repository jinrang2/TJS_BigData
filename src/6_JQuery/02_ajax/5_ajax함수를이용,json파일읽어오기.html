<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        td{ padding:10px; border-top:1px solid red;}
        tr:last-child td{border-bottom:1px solid red;}
    </style>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                // url: json파일경로
                // dataTpe : 'json'
                // success : 요청 성공시 수행할 콜백함수
                url: 'ex.json',
                dataType: 'json',
                success: function (data) {
                    // data = [{id:1,name:'자두'......}]
                    
                    out = '<tr><th>ID</th><th>이름</th><th>가격</th><th>설명</th>'
                    $.each(data, function (idx, item) {
                        out += '<tr><td>' + item.id + '</td><td>'
                            + item.name + '</td><td>'
                            + item.price + '</td><td>'
                            + item.description + '</td></tr>';

                        $('body').html(out);

                    });
                },
                error: function (code) {
                    alert(code.status + code.statusText);
                }
            });
        });
    </script>
</head>
<body>

</body>
</html>
