<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {border:3px solid black;}
    </style>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                $('#div1').load('demo_test.txt #p1', function (responseTxt, statusTxt, xhr) {
                    // responseTxt : 요청 성공시 가져올 데이터
                    // status : 요청상태(success, error, timeout, ...)
                    // xhr: XMLHttpRequest 객체
                    if (statusTxt == 'success') {
                        alert('성공');
                    } else {
                        alert('load 실패' + statusTxt + '\n' + xhr.status + '\n'+ xhr.statusTxt);

                        // xhr.status : 404없는 파일
                        // xhr.statusTxt : 에러타입
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div id="div1">
        <h2>ajax첫 예제</h2>
    </div>
    <button>외부파일 가져오기</button>
</body>
</html>
