<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                var mId = $('#mId').val();
                $.ajax({
                    // url : 요청경로                    
                    // type : get/post                    
                    // data : 요청라미터                    
                    // dataType : 요청파라미터 값                    
                    // success : 요청 성공시 수행할 콜백함수
                    // error : 요청 실패시 수행할 콜백함수
                    url: 'idconfirm.html',
                    type: 'get',
                    data: 'mId=' + mId,
                    dataType: 'html',
                    success: function (data) {
                        $('#result').html(data);
                    },
                    error: function (code) {
                        alert(code.status + code.statusText);
                    }
                });
            });

        });
    </script>
</head>
<body>
    <p>
        아이디 <input type="text" name="mId" id="mId" />
        <button>중복확인</button>
    </p>
    <span id="result"></span>
</body>
</html>
