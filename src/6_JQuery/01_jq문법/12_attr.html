<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#normal').mousedown(function () {
                $(this).attr('src', 'img/but2.gif');
                $(this).attr('alt', '클릭후');
            });

            $('#normal').mouseup(function () {
                $(this).attr('src', 'img/but1.gif');
                $(this).attr('alt', '클릭전');
            });
        });
    </script>
</head>
<body>
    <img src="img/but1.gif" id="normal" alt="클릭전"/>
</body>
</html>
