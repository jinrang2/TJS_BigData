<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('input[name="pwchk"').keyup(function () {
                var pw = $('input[name="pw"]').val();
                var pwchk = $('input[name="pwchk"]').val();

                if (pw == pwchk) {
                    $('.result').html('<b>두 비밀번호가 일치합니다</b>');
                } else {
                    $('.result').html('<b>두 비밀번호가 일치하지 않습니다</b>');
                }
            });
        });
    </script>
</head>
<body>
    <p>ID<input type="text" name="name" /></p>
    <p>PW<input type="password" name="pw" id="pw"/></p>
    <p>PW2<input type="password" name="pwchk" /></p>
    <p class="result">두 비밀번호가 일치하지 않습니다.</p>
</body>
</html>
