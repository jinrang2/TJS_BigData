<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table td {
            width: 100px;
            height: 100px;
            background-color: #AAFFAA;        
        }

        .tdRed {background-color:red;}
    </style>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('td').on('click', function () {
                $('td').removeClass('tdRed');  // 클릭한 td .tdRed class 추가(빨간 바탕)
                $(this).addClass('tdRed');  // 클릭한 td .tdRed class 추가(빨간 바탕)
            });
        });
    </script>
</head>
<body>
    <table>
        <tr><td></td><td></td></tr>
        <tr><td></td><td></td></tr>
    </table>
</body>
</html>
